{% extends "admin/base.html" %}

{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
<style>
    #header{
        background: #000000;
        color: #fff;
    }

    #user-tools a:focus, #user-tools a:hover{
        border-bottom-color: #2ab77e;
        color: #2ab77e
    }

    .module h2, .module caption{
        background: #2ab77e;
    }

    a:link, a:visited{
        color: #2ab77e;
    }
    
    a:focus, a:hover{
        color: #2ab77e;
    }

    div.breadcrumbs{
        background: #2ab77e;
        color: #323232;
    }

    div.breadcrumbs a:focus, div.breadcrumbs a:hover{
        color: #fff;
        text-decoration: underline;
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: #2ab77e99;
    }

    .button.default, input[type=submit].default, .submit-row input.default {
        background: #2ab77e99;
    }

    .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background: #2ab77e;
    }

    .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
        background: #2ab77e;
    }

    .object-tools a:focus, .object-tools a:hover {
        background-color: #2ab77e;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}" rel="nofollow, noindex">
        <img src="{% static 'playground-admin.jpg' %}" height="50">
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
