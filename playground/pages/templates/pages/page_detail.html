{% extends 'includes/index.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
                <h1>{{ page.title }}</h1>
                <br><br>
                {{ page.content|safe }}
                {% if request.user.is_staff %}
                    <br><br>
                    <p><a href="{% url 'pages:update' page.id %}" rel="nofollow">Editar</a> | <a href="{% url 'pages:delete' page.id %}" rel="nofollow">Eliminar</a></p>
                {% endif %}
{% endblock %}
