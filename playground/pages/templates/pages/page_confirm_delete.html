{% extends 'includes/index.html' %}
{% block title %}¿Eliminar página: "{{ page.title }}"?{% endblock %}
{% block content %}
                <div class="row">
                    <div class="col-md-8">
                        <div class="card card-default">
                            <div class="card-header card-header-divider">Eliminar página <span class="card-subtitle">"{{ page.title }}"</span></div>
                            <div class="card-body">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <p>¿Estás seguro de eliminar la página?</p>
                                    </div>
                                    <div class="form-group">
                                        <p class="text-left">
                                            <button class="btn btn-space btn-danger" type="submit">Eliminar</button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
